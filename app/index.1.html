<body class="has-drawer">
<div id="fullscreen_bg" class="fullscreen_bg">
<div class="container">
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">What is happening?</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" "></a></div>
            </div>
            <div class="panel-body" >

                <!--<h1>You are logged in to your MetaMask Account!</h1>-->
                <!--<h3>Please choose your User Type:</h3>-->

                <!--<a href="buyer.html" class="btn btn-info" role="button">Buyer</a>-->
                <!--<a href="seller.html" class="btn btn-info" role="button">Seller</a>-->


                Set Register:
                <button id="nothing" onclick="App.setRegister()">Create</button>
                <br>
                Put On Sale:
                <button id="nothing" onclick="App.putOnSale()">Sell your house!</button>
                <br>
                Put On Sale2:
                <button id="nothing2" onclick="App.doNothing()">Sell your house!</button>
                <br>
                Create New Property:
                <button id="send" onclick="App.AddProperty()">Create</button>

                <br><br>
                <h2>Who is the owner?</h2>
                <br><label for="receiver">Property number:</label><input type="text" id="receiver" placeholder="property number"></input>
                <br><br><button id="send2" onclick="App.GetOwner()">LOOK</button>
            </div>
        </div>
    </div>




    <div id="notloggedin" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Not logged in</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" "></a></div>
            </div>
            <div class="panel-body" >
                <strong>You are NOT logged in to the Ethereum blockchain!</strong>
            </div>
        </div>
    </div>
