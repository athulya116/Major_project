<!DOCTYPE html>
<html>
<head>
  <title>Blockchain Log</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="./app.js"></script>
</head>
<body class="has-drawer">
<div id="fullscreen_bg" class="fullscreen_bg"/>
<div class="container">

  <div id="signupbox">A</div>
  <div id="notloggedin">AA</div>

    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Asset Data</div>
                <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" "></a></div>
            </div>
            <div class="panel-body" >

              <br><label for="receiver">Register Address</label><input type="text" id="regaddress" placeholder="property number"></input>
              <br><br><button id="setregad" onclick="App.SetRegisterAddress()">Set Register Address</button>

              <br><br><br>

              <br><label for="receiver">Sale Price</label><input type="text" id="saleprice" placeholder="sale price"></input>
              <br><label for="receiver">Sale Id</label><input type="text" id="saleid" placeholder="sale id"></input>
              <br><br><button id="setregad" onclick="App.putOnSale()">Sell New Property</button>

              <br><br><br>

              <h3>The Address for Property Owners smart contract<span class="black"><span id="addresspo"></span> </span></h3>
              <h3>The Address for Marketplace smart contract<span class="black"><span id="addressm"></span> </span></h3>
              <button id="nothing" onclick="App.GetPropertyOwnersAddress()">Create</button> <br>
                Set Register:
                <button id="nothing" onclick="App.GetRegisterAddress()">Create</button>
                <br>
                Get All Properties:
                <button id="nothing" onclick="App.GetAllProperties()">Sell your house!</button>
                <br>
                Put On Sale:
                <button id="nothing2" onclick="App.putOnSale()">Sell your house!</button>
                <br>
                Create New Property:
                <button id="send" onclick="App.AddProperty()">Create</button>
                <br>
                Who is the owner?
                <br><label for="receiver">Property number:</label><input type="text" id="receiver" placeholder="property number"></input>
                <br><br><button id="send2" onclick="App.GetOwner()">LOOK</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
            crossorigin="anonymous"></script>

  </body>
</html>
