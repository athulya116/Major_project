        }
        .btn-primary, .btn-primary:hover, .btn-primary:visited {

            border-color: transparent !important;

            width: 800px !important;

    <script id="entry-template" type="text/x-handlebars-template">
        <span class="list-group-item">
            <div class="row">
                <div class="media col-lg-4 col-md-4">
                    <figure class="pull-left">

                        <a id="vid" href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">
                        <img class="media-object img-rounded img-responsive"  src="{{image}}" alt="" width="300">
                         </a>

<div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">YouTube Video</h4>
                </div>
                <div class="modal-body">
                    <iframe id="cartoonVideo" width="770" height="400" src="//www.youtube.com/embed/3rnfoDYXxT8" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

                        <h4 class="list-group-item-heading">Price: {{price}}€</h4>
                    </figure>

                </div>
                <div class="col-lg-4 col-md-4">
                    <h4 class="list-group-item-heading">Type</h4>
                    <p class="list-group-item-text">{{type}}</p>
                    <h4 class="list-group-item-heading">City</h4>
                    <p class="list-group-item-text">{{city}}</p>
                    <h4 class="list-group-item-heading">Street</h4>
                    <p class="list-group-item-text">{{street}}</p>
                    <h4 class="list-group-item-heading">Year</h4>
                    <p class="list-group-item-text">{{year}}</p>
                </div>
                <div class="col-lg-3 col-md-3">
                    <h4 class="list-group-item-heading">Size</h4>
                    <p class="list-group-item-text">{{size}} m²</p>
                    <h4 class="list-group-item-heading">Rooms</h4>
                    <p class="list-group-item-text">{{rooms}}</p>
                    <h4 class="list-group-item-heading">Energy Class</h4>
                    <p class="list-group-item-text">{{energyclass}}</p>
                    <button type="button" class="btn btn-default btn-lg btn-block"> Place Bid! </button>
                </div>
            </div>
        </span>
    </script>
